<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS memes slider</title>
    <link rel="stylesheet" href="styles.css" media="screen" charset="utf-8">
</head>
<body>
    <main class="content">
        <div class="wrapper">
            <div class="meme-container">
                <img src="assets/images/1.jpg" alt="image" class="meme">
            </div>
            <div class="text-and-pagination">
                <div class="text-container">
                    <p class="text">Find motivation, or one day it will find you.</p>
                </div>
                <div class="pagination-container">
                    <div class="pagination-element" id="1">
                        <div class="dot" id="1"></div>
                    </div>
                    <div class="pagination-element" id="2">
                        <div class="dot" id="2"></div>
                    </div>
                    <div class="pagination-element" id="3">
                        <div class="dot" id="3"></div>
                    </div>
                    <div class="pagination-element" id="4">
                        <div class="dot" id="4"></div>
                    </div>
                    <div class="pagination-element" id="5">
                        <div class="dot" id="5"></div>
                    </div>
                </div>
           </div>
        </div>
    </main>
    <script SRC="script.js"></script>
</body>
</html>
