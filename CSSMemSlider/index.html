<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS memes slider</title>
    <link rel="stylesheet" href="styles.css" media="screen" charset="utf-8">
</head>
<body>
    <main class="content">
        <div class="wrapper">
            <div class="meme-container">
                <img src="assets/images/1.jpg" alt="image" class="meme">
            </div>
            <div class="text-and-pagination">
                <div class="text-container">
                    <p class="text">Some clever words from memes</p>
                </div>
                <div class="pagination-container">
                    <div class="pagination-element">
                        <div class="dot"></div>
                    </div>
                    <div class="pagination-element">
                        <div class="dot"></div>
                    </div>
                    <div class="pagination-element">
                        <div class="dot"></div>
                    </div>
                    <div class="pagination-element">
                        <div class="dot"></div>
                    </div>
                    <div class="pagination-element">
                        <div class="dot"></div>
                    </div>
                </div>
           </div>
        </div>
    </main>
</body>
</html>
